<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>Scuffed-notepad</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a438f2b6d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="proto.css">

  </head>

  <body>

    <div class="container" id="main">

      <!--header-->

      <div class="row mt-3 flex-lg-row-reverse" id="head1">

        <div class="col-lg-10 col-12 pt-3">

          <span class="align-bottom"><h3>Scuffed Notepad</h3></span>

        </div>

        <div class="col-lg-2 col-12 p-3">

         <button onclick="execCmd('undo');"><i class="fas fa-undo-alt"></i></button>
         <button onclick="execCmd('redo');"><i class="fas fa-redo-alt"></i></button>
         <button onclick="saveFile();"><i class="fas fa-save"></i></button>
          
        </div>

      </div>

      <!--tool-->

      <div class="row mb-3" id="head2">

        <div class="col-lg-12 py-3 d-flex justify-content-between">

          <button onclick="execCmd('bold');" id="boldButton"><i class="fa fa-bold"></i></button>
          <button onclick="execCmd('italic');" id="italicButton"><i class="fas fa-italic"></i></button>
          <button onclick="execCmd('underline');" id="underlineButton"><i class="fas fa-underline"></i></button>
          <button onclick="execCmd('strikeThrough');" id="strikeButton"><i class="fas fa-strikethrough"></i></button>

          <button onclick="execCmd('insertOrderedList');"><i class="fas fa-list-ol"></i></button>
          <button onclick="execCmd('insertUnorderedList');"><i class="fas fa-list-ul"></i></button>

          <select onchange="execCmdWithArg('fontName', this.value);">

            <option value="Arial">Arial</option>
            <option value="Calibri">Calibri</option>
            <option value="Times New Roman">Times New Roman</option>

          </select>

          <select onchange="execCmdWithArg('fontSize', this.value);">

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>

          </select>

          <input class="align-bottom" type="color" onchange="execCmdWithArg('foreColor', this.value);"/>
          
          <label class="tool"><i class="fas fa-align-justify"></i>
            <input type="radio" onclick="execCmd('justifyfull');" name="align" value="justifyFull" checked>
            <span class="checkmark"><i class="fas fa-align-justify"></i></span>
          </label>

          <label class="tool"><i class="fas fa-align-left"></i>
            <input type="radio" onclick="execCmd('justifyLeft');" name="align" value="justifyLeft" checked>
            <span class="checkmark"><i class="fas fa-align-left"></i></span>
          </label>

          <label class="tool"><i class="fas fa-align-right"></i>
            <input type="radio" onclick="execCmd('justifyRight');" name="align" value="justifyRight">
            <span class="checkmark"><i class="fas fa-align-right"></i></span>
          </label>

          <label class="tool"><i class="fas fa-align-center"></i>
            <input type="radio" onclick="execCmd('justifyCenter');" name="align" value="justifyCenter">
            <span class="checkmark"><i class="fas fa-align-center"></i></span>
          </label>

        </div>

      </div>

      <!--text area-->

      <div class="row" id="output">

        <div name="textAreaN" class="col-lg-12 col-12 m-auto shadow pt-4" contenteditable=true id="textArea"  oninput="wordCount();">

        </div>

      </div>
      
      <div id="count""></div>

      <footer class="text-left">

        <small>By Izzuddin Ali 2021</small>
  
      </footer>

    </div>

    

  </body>

  <script src="script.js"></script>

</html>
