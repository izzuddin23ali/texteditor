<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a438f2b6d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="proto.css">

  </head>

  <body onload="enableEditMode();">

    <div class="container" id="main">

      <!--redo undo-->

      <div class="row my-3 border">

        <div class="col-lg-10 col-12 m-auto">

          <button onclick="execCmd('undo');">Undo</button>
          <button onclick="execCmd('redo');">Redo</button>

        </div>

      </div>

      <!--font style-->

      <div class="row my-3 border" id="tool">

        <div class="col-lg-10 col-12 m-auto">

          <button onclick="execCmd('bold');"><i class="fa fa-bold"></i></button>
          <button onclick="execCmd('italic');"><i class="fas fa-italic"></i></button>
          <button onclick="execCmd('underline');">Underline</button>


        </div>

      </div>

      <!--font dimension-->

      <div class="row my-3 border">

        <div class="col-lg-10 col-12 m-auto">

          <select>

            <option></option>
            <option></option>
            <option></option>

          </select>

        </div>

      </div>

      <div class="row my-3 border">

        <div class="col-lg-10 col-12 m-auto">



        </div>

      </div>

      <div class="row">

        <iframe name="textAreaN" class="col-lg-10 col-12 m-auto shadow p-4" contenteditable=true id="textArea">

        </iframe>

      </div>

    </div>

    <script type="text/javascript">

      function enableEditMode(){
        textAreaN.document.designMode='On';
      }

      function execCmd(command){
        textAreaN.document.execCommand(command, false, null);
      }

    </script>

  </body>

</html>
